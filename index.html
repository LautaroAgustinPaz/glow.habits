<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Listo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style/estilo.css">
</head>
<body>
    <!-- Lading Page-->
    <main class="landingPage">

        <!-- Contenedor 1: Lista de Tareas + Progreso-->
        <div class="contenedor-agregadorDeT-progreso"> 
            <!-- Card -->
            <div class="agregarTareas-card">   
                <!-- Titulo-->    
                <div class="titulo">               
                    <h2>Lista de</h2>
                    <h2>Tareas</h2>
                </div>
                
                <!-- Textareas y btn  -->
                <div class="inputAndbtn">  
                    <!-- Textareas -->        
                    <input type="text" class="agregar-tarea-input" id="input" placeholder="Escribe las tareas que quieras realizar..">
                    <!-- btn --> 
                    <button type="submit" class="agregar-tarea-submit" id="boton-enter">
                        <!-- icon --> 
                        <svg class="icon-svg-agregar" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </button>
                </div>
            </div>

        <!-- Contenedor 2: Progreso -->
            <div class="progreso-card">
                <div class="diaCompletado">               
                    <h2>Tareas</h2>
                    <h2>completadas</h2>
                </div>
                    <h3 class="porcentaje">0%</h3>
            </div>
        </div>
        
        <!-- Contenedor 3: COLOR MODE + FECHA + LISTA DE TAREA -->
        <div class="listaDeTareas">
            <!-- Color mode + fecha -->
            <div id="ux" class="ux">
                <!-- Color mode -->
                <div class="color-mode" id="color-mode">
                    <svg class="icon-svg-color" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-palette2" viewBox="0 0 16 16">
                        <path d="M0 .5A.5.5 0 0 1 .5 0h5a.5.5 0 0 1 .5.5v5.277l4.147-4.131a.5.5 0 0 1 .707 0l3.535 3.536a.5.5 0 0 1 0 .708L10.261 10H15.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5H3a2.99 2.99 0 0 1-2.121-.879A2.99 2.99 0 0 1 0 13.044m6-.21 7.328-7.3-2.829-2.828L6 7.188v5.647zM4.5 13a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zM15 15v-4H9.258l-4.015 4H15zM0 .5v12.495V.5z"/>
                        <path d="M0 12.995V13a3.07 3.07 0 0 0 0-.005z"/>
                    </svg>
                </div>
                <!-- Mini navbar -->
                <nav class="miniNavbar">
                    <button class="btn-tareas btns" id="btn-tareas" type="submit">TAREAS</button>
                    <button class="btn-notas btns" id="btn-notas" type="submit">NOTAS</button>
                    <button class="btn-objetivos btns" id="btn-objetivos" type="submit">OBJETIVOS</button>
                </nav>
                <!-- fecha -->
                <div class="fecha" id="fecha">martes, 15 de mayo </div>
            </div>

            <!-- lista de Trea -->
            <div class="seccion-tarea">
                <!-- lista -->
                <ul id="lista">
                    <li>
                        <i class="far fa-circle co" data="realizado" id="0"></i>
                        <p class="text"> Hacer la tarea de matematicas </p>
                        <i class="fas fa-trash de" data="eliminado" id="0"></i>
                    </li>
                </ul>
            </div>

        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
